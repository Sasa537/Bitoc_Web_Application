{% extends "base_log.html" %}

{% block title %}
<title>BITOC</title>
{% endblock %}

{% block body %}
<h1>SingUp</h1>
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <form action="" method="post" enctype="multipart/form-data" >
              <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
         <input type="text" name="email" id="email" class="form-control" placeholder="Email" align="center"><br>
         <input type="text" name="username" id="username" class="form-control" placeholder="Username" align="center"><br>
         <input type="password" name="password" id="title" class="form-control" placeholder="Password" align="center"><br>
             <div class="checkbox mb-3">
           <select name="id_btc" class="form-control">
            <option value="1">BITCOIN</option>
            <option value="2" >SOLANA</option>
            <option value="3">ETHEREUM</option>
           </select>
             </div>
             <div class="checkbox mb-3">
            <input type="file" name="file" class="form-control">
             </div>
         <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sing-up">
        </form>
    </div>
</div>
{% endblock %}
